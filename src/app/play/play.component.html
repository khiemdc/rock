
<div class="row">
  <div class="score-board">
    <div id="user-label" class="badge">player</div>
    <div id="computer-label" class="badge">computer</div>
    <span id="user-score">{{ scores[0] }}</span>&nbsp;:&nbsp;<span id="computer-score">{{ scores[1] }}</span>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    
    <div class="content1">
        
    </div>
    <h3 > Choose your weapon: </h3>
    <br /><br />
    <div  class="content2">
        <i (click)="pick(0)" [ngClass]="{'selectedWeapon':(playerSelected === 0)}" class="fa fa-hand-rock-o"></i>
        <i (click)="pick(1)" [ngClass]="{'selectedWeapon':(playerSelected === 1)}"  class="fa fa-hand-paper-o"></i>
        <i (click)="pick(2)" [ngClass]="{'selectedWeapon':(playerSelected === 2)}"  class="fa fa-hand-scissors-o"></i>
     </div>
  </div>
  
  <div class="col-md-4">
    <div class="result">
        <div *ngIf="!loading && isResultShow" class="flex-container flex-center" style="flex-direction: column">
            <div [ngSwitch]="theResult">
          <ng-template [ngSwitchCase]= "0"> <h1> You win! </h1></ng-template>
          <ng-template [ngSwitchCase]= "1"> <h1> You lose. </h1> </ng-template>
          <ng-template [ngSwitchCase]= "2"> <h1>It's a tie! </h1> </ng-template>
          <ng-template ngSwitchDefault> </ng-template>
        </div> 
            <p> Pick again to continue...</p>
            
        </div>
    </div>
    
  </div>
  <div class="col-md-4">
    <div class="computer-choice">
      <div class="content1">
        <h3>  Computer's weapon:</h3>
      
    </div>
    <br /><br />
    <div *ngIf="enemySelected !== -1" class="flex-container flex-center" >
      <i *ngIf="enemySelected === 0" class="fa fa-hand-rock-o comp-selected"></i>
      <i *ngIf="enemySelected === 1"  class="fa fa-hand-paper-o comp-selected"></i>
      <i *ngIf="enemySelected === 2" class="fa fa-hand-scissors-o comp-selected"></i>           
    </div>
  </div>
</div>
</div>

<div class="start-over">
    <button  (click)="reset()" class="btn btn-primary start-over"> Start Over</button>
</div>
